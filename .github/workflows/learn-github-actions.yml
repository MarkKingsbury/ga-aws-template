name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
permissions:
  id-token: write # required to use OIDC authentication
#  contents: read # required to checkout the code from the repo
env:
  DAY_OF_WEEK: Monday
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: ls ${{ github.workspace }}
      - run: bats -v
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!, in $GITHUB_REPOSITORY (from a default env var)"
        env:
          First_Name: Mona
  prod-check:
    # use ref value in the github context
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      # print the default env var
      - run: echo "Deploying to production server on branch $GITHUB_REF"
  use-secret-job:
    env:
      First_Secret: ${{ secrets.FIRST_SECRET }}
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Get the new secret"
        run: echo "it's... $First_Secret"
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          echo "a second line?"
      - run: echo "üçè This job's status is ${{ job.status }}."
  list-buckets-job:
    runs-on: ubuntu-latest
#    environment: test
    steps:
     - name: configure aws credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
         role-to-assume: ${{ secrets.S3_ROLE_ARN }}
         role-duration-seconds: 900 # the ttl of the session, in seconds.
         aws-region: eu-west-2 # use your region here.
     # You can now execute commands that use the credentials
     - name: list bucket
       run: |
        echo "List bucket ----"
        aws s3 ls
        echo "xxx"
