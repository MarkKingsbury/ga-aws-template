name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
env:
  DAY_OF_WEEK: Monday
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!, in $GITHUB_REPOSITORY (from a default env var)"
        env:
          First_Name: Mona
  prod-check:
    # use ref value in the github context
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      # print the default env var
      - run: echo "Deploying to production server on branch $GITHUB_REF"
  use-secret-job:
    runs-on: ubuntu-latest
    steps:
      - name: "Get the new secret"
        run: echo "it's... $First_Secret"
        env:
          First_Secret: ${{ secrets.FIRST_SECRET }}